<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos - Vanilla Js</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Todo App</h1>
    </header>

    <div class="form">
      <input type="text" class="form-input" placeholder="Add new todo">
      <button class="btn btn-submit">Add</button>
    </div>

    <div class="todos">
      <div class="todo-item">
        <div class="content">
          <p class="title">Learn Js</p>
          <small>08/10/2021</small>
        </div>

        <div class="handle">
          <button class="btn btn-submit"><i class="fas fa-check"></i></button>
          <button class="btn btn-clear"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
      
      <div class="todo-item">
        <div class="content">
          <p class="title">Learn Js</p>
          <small>08/10/2021</small>
        </div>

        <div class="handle">
          <button class="btn btn-submit"><i class="fas fa-check"></i></button>
          <button class="btn btn-clear"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>

      <div class="todo-item">
        <div class="content">
          <p class="title">Learn Jsssssssaaasssssssssssssssssssss</p>
          <small>08/10/2021</small>
        </div>

        <div class="handle">
          <button class="btn btn-submit"><i class="fas fa-check"></i></button>
          <button class="btn btn-clear"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>

      <div class="todo-item completed">
        <div class="content">
          <p class="title">Learn HTML and CSS</p>
          <small>08/10/2021</small>
        </div>

        <div class="handle">
          <button class="btn btn-submit"><i class="fas fa-check"></i></button>
          <button class="btn btn-clear"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>

      <div class="todo-item">
        <div class="content">
          <p class="title">Learn HTML and CSS</p>
          <small>08/10/2021</small>
        </div>

        <div class="handle">
          <button class="btn btn-submit"><i class="fas fa-check"></i></button>
          <button class="btn btn-clear"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </div>

    <footer>
      <div class="todo-process">
        <p>1 of 2 task done</p>
      </div>

      <button class="btn btn-clear">Clear all</button>
    </footer>
  </div>
  
  <script src="./assets/js/main.js"></script>
</body>
</html>
